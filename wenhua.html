            <h3>菜品文化</h3>
        </div>

        <div class="jian">
            <p>
                蕨根粉在中国有着悠久的历史，最早的文献记载可追溯至《本草纲目》。数千年前，祖先们就发现了蕨根的食用价值，在物资匮乏的岁月里，蕨根粉成为人们解决温饱问题的重要食物。
                
            </p>
            <p>
                相传 1933 年，贺龙率领红三军开进石柱境内，当地群众生活困苦，贺龙发现蕨根中富含淀粉，便组织小分队发动群众挖蕨根打粉，做成都巴（蕨根粉制品），帮助群众安全度过了冬荒。 
                </p>
